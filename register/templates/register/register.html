{% extends 'store/base.html' %}
{% block title %}
<title>Register</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block navbar %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'store-homepage' %}">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'store-about' %}">About</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'store-contact' %}">Contact</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'store-checkout' %}">Checkout</a>
</li>
{% endblock %}
{% block content %}
<div class="container">
  <h2>Register</h2>
<form method="POST" class="form-group">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Register</button>
</form>
</div>
{% endblock %}
